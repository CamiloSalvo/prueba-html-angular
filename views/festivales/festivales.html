<div class="container">
    <h1 class="text-center"><strong>Festivales</strong></h1>
    <hr>

    <table class="table table-bordered">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Accion</th>
        </tr>
        <tr ng-repeat="festival in vm.festivales">
            <td>{{festival.festivalId}}</td>
            <td>{{festival.festivalName}}</td>
            <td></td>
        </tr>
    </table>
    
</div>
