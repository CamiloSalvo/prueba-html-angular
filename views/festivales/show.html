<div class="container">
    <h1 class="text-center"><strong>{{vm.festival.festivalName}}</strong></h1>
    <table class="table table-hover">
        <tr>
            <th>Fecha Inicio:</th><td>{{vm.festival.startDate}}</td>
        </tr>
        <tr>
            <th>Fecha Termino:</th><td>{{vm.festival.endDate}}</td>
        </tr>
        <tr>
            <th colspan="2"><center><h4><b>Artistas Invitados</b><h4></center></th>
        </tr>
        <tr>
            <th>Nombre:</th>
            <th>Nacionalidad:</th>
        </tr>
        <tr ng-repeat="artista in vm.artistas">
            <td>{{artista.artistName}}</td>
            <td>{{artista.nationality.country}}</td>
        </tr>
    </table>
</div>
