<h1 class="text-center"><strong>{{vm.festival.festivalName}}</strong></h1>

<table class="table table-hover">
    <tr>
        <th>Fecha Inicio:</th><td>{{vm.festival.startDate}}</td><td></td>
    </tr>
    <tr>
        <th>Fecha Termino:</th><td>{{vm.festival.endDate}}</td><td></td>
    </tr>
    <tr>
        <th colspan="3"><center><h4><b>Artistas Invitados</b><h4></center></th>
    </tr>
    <tr>
        <th>Nombre:</th>
        <th>Nacionalidad:</th>
        <th></th>
    </tr>
    <tr ng-repeat="artista in vm.artistas">
        <td>{{artista.artistName}}</td>
        <td>{{artista.nationality.country}}</td>
        <td>
            <a href="#/artistas/{{artista.artistId}}" class="btn btn-sm btn-info"><i class="glyphicon glyphicon-eye-open"></i>
        </td>
    </tr>
</table>
