<h1><strong>Artistas</strong></h1>
<hr>

<div class="pull-right">
    <a href="#/artistas/create" class="btn btn-sm btn-success"><i class="glyphicon glyphicon-plus"></i> Crear</a>
</div>


<table class="table table-hover">
    <tr>
        <th>Nombre</th>
        <th>Accion</th>
    </tr>
    <tr ng-repeat="artista in vm.artistas">
        <td>{{artista.artistName}}</td>
        <td>   
            <a href="#/artistas/{{artista.artistId}}" class="btn btn-sm btn-info"><i class="glyphicon glyphicon-eye-open"></i></a>
        </td>
    </tr>
</table>
